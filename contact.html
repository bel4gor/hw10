	<!-- Contact form section -->
<br>
<div class="row" style="padding-bottom: 20px;">
  <div class="col-md-6 col-md-offset-3">
						    <form id="contactForm" novalidate>
  <div class="form-group" id="firstNameGroup">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" required>
    <span class="help-block" id="firstNameMsg"></span>
  </div>

  <div class="form-group" id="lastNameGroup">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" required>
    <span class="help-block" id="lastNameMsg"></span>
  </div>

  <div class="form-group" id="emailGroup">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required>
    <span class="help-block" id="emailMsg"></span>
  </div>

  <div class="form-group" id="phoneGroup">
    <label for="phone">Phone Number:</label>
    <input type="text" class="form-control" id="phone" required>
    <span class="help-block" id="phoneMsg"></span>
  </div>

  <div class="form-group" id="usernameGroup">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" required>
    <span class="help-block" id="usernameMsg"></span>
  </div>

  <div class="form-group" id="passwordGroup">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" required>
    <span class="help-block" id="passwordMsg"></span>
  </div>

  <div class="form-group" id="commentsGroup">
    <label for="comments">Comments:</label>
    <textarea class="form-control" id="comments" rows="3" required></textarea>
    <span class="help-block" id="commentsMsg"></span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>
</div>
